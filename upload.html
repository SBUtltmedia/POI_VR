<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, minimum-scale=1.0">
    <title>3D Model Viewer with SAML Auth</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --error-color: #ff6b6b;
            --success-color: #50c878;
            --background: rgba(255, 255, 255, 0.95);
            --blur-background: rgba(255, 255, 255, 0.85);
            --text-primary: #2d3748;
            --text-secondary: #718096;
        }

        body {
            margin: 0px;
            overflow: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        /* Auth Section */
        #auth-section {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--blur-background);
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(12px);
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #auth-section.hidden {
            transform: translateY(-150%);
            opacity: 0;
        }

        .auth-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px -1px rgba(0, 0, 0, 0.15);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        #loginBtn {
            background: var(--primary-color);
            color: white;
            position: relative;
            overflow: hidden;
        }

        #loginBtn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #loginBtn:hover::after {
            opacity: 1;
        }

        #logoutBtn {
            background: var(--error-color);
            color: white;
            margin-left: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }

        #userInfo {
            display: none;
            align-items: center;
            gap: 0.75rem;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #username {
            font-weight: 600;
            color: var(--text-primary);
            position: relative;
            padding-right: 1rem;
        }

        #username::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 60%;
            width: 1px;
            background: rgba(0, 0, 0, 0.1);
        }

        /* Upload Status Overlay */
        #upload-status {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--background);
            padding: 1rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            backdrop-filter: blur(8px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #upload-status.visible {
            bottom: 20px;
        }

        .status-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Floating animation for auth section */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-8px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        #auth-section {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <!-- Auth Section -->
    <div id="auth-section">
        <button id="loginBtn" class="auth-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                <polyline points="10 17 15 12 10 7" />
                <line x1="15" y1="12" x2="3" y2="12" />
            </svg>
            Login with SSO
        </button>
        <div id="userInfo">
            <span id="username"></span>
            <button id="logoutBtn" class="auth-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    <polyline points="16 17 21 12 16 7" />
                    <line x1="21" y1="12" x2="9" y2="12" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Canvas for 3D rendering -->
    <canvas id="canvas"></canvas>

    <!-- Upload Status Indicator -->
    <div id="upload-status">
        <svg class="status-icon" viewBox="0 0 24 24">
            <path fill="currentColor"
                d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2Z" />
        </svg>
        <span id="status-text"></span>
    </div>

    <script type="module" src="/src/main.ts"></script>

    <script>
        // Auth Management
        const authSection = document.getElementById('auth-section');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const userInfo = document.getElementById('userInfo');
        const usernameSpan = document.getElementById('username');

        // Upload Status Elements
        const uploadStatus = document.getElementById('upload-status');
        const statusText = document.getElementById('status-text');
        const statusIcon = uploadStatus.querySelector('.status-icon');

        // Check authentication status
        async function checkAuth() {
            try {
                authSection.classList.remove('hidden');
                const response = await fetch('/api/check-auth');
                const data = await response.json();

                if (data.authenticated) {
                    userInfo.style.display = 'flex';
                    loginBtn.style.display = 'none';
                    usernameSpan.textContent = data.user?.displayName || 'Guest';
                } else {
                    userInfo.style.display = 'none';
                    loginBtn.style.display = 'block';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                authSection.classList.add('hidden');
            }
        }

        // Auth Event Listeners
        loginBtn.addEventListener('click', () => {
            loginBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                loginBtn.style.transform = 'scale(1)';
                window.location.href = '/login';
            }, 200);
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                statusIcon.classList.add('loading-spinner');
                await fetch('/logout', { method: 'POST' });
                await checkAuth();
                showStatus('Logged out successfully', 'success');
            } catch (error) {
                showStatus('Logout failed', 'error');
            } finally {
                statusIcon.classList.remove('loading-spinner');
            }
        });

        // Upload Status Handling
        function showStatus(message, type = 'info') {
            statusText.textContent = message;
            statusIcon.style.color = {
                success: 'var(--success-color)',
                error: 'var(--error-color)',
                info: 'var(--primary-color)'
            }[type];

            uploadStatus.classList.add('visible');
            setTimeout(() => {
                uploadStatus.classList.remove('visible');
            }, 3000);
        }

        // Initial Setup
        checkAuth();
        setInterval(checkAuth, 300000);

        // Smooth entrance animation
        setTimeout(() => {
            authSection.style.opacity = '1';
            authSection.style.transform = 'translateY(0)';
        }, 500);
    </script>
</body>

</html>
